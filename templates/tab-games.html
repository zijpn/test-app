<ion-view view-title="Games ({{loaded}}/{{total}})">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="card">
      <ion-item class="item item-avatar item-icon-right" ng-repeat="game in topGames" type="item-text-wrap" href="#/tab/games/{{game.game.name}}">
        <img ng-src="{{game.game.box.small | proto:'http'}}" />
        <h2>{{game.game.name}}</h2>
        <p>
          {{game.viewers}} <i class="ion-eye"></i> &nbsp;
          {{game.channels}} <i class="ion-videocamera"></i>
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll immediate-check="false" ng-if="more" on-infinite="loadMore()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
