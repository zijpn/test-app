<ion-view view-title={{title}}><ion-content padding=true><div class=row ng-hide=authData><div class="col text-center"><button class="button ion-social-github" ng-click="login('github')">Login with <b>Github</b></button></div></div><div ng-show=authData><div class=row><div class="col text-center"><img src={{authData.github.cachedUserProfile.avatar_url}} class=userimg></div></div><div class=row><div class="col text-center"><button class=button ng-click=logout()>Logout</button></div></div></div></ion-content></ion-view>
