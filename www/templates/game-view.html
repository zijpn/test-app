<ion-view view-title="{{stream}}">
  <ion-content class="padding center">

    <h5>Embedded flash player</h5>
    <iframe src="{{url}}" frameborder="0" scrolling="no"></iframe>

    <h5>HTML5 video</h5>
    <video controls="controls" preload="metadata" autoplay="autoplay">
      <source src="{{hls}}" />
    </video>

  </ion-content>
</ion-view>
