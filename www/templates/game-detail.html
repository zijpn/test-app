<ion-view view-title="{{game}}">
  <ion-content class="padding">
    <ion-list class="card">
      <ion-item class="item" ng-repeat="stream in streams | limitTo:20">
        <img ng-src="{{stream.preview.medium}}">
        <b>{{stream.channel.display_name}}</b>
        {{stream.viewers}} <i class="ion-eye"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
