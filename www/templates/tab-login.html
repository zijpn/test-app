<ion-view view-title={{title}}>
  <ion-content padding="true" class="center">

    <button class="button ion-social-github" ng-click="login('github')" ng-hide="authData">
      Login with <b>Github</b>
    </button>

    <div ng-show="authData">
      <img src="{{authData.github.cachedUserProfile.avatar_url}}" class="userimg">
      <br />
      <button class="button" ng-click="logout()">
        Logout
      </button>
    </div>

  </ion-content>
</ion-view>
