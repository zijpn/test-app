<ion-view view-title="Games">
  <ion-content class="padding">
    <ion-list class="card">
      <ion-item class="item" ng-repeat="game in topGames | limitTo:10">
        <img ng-src="{{game.game.box.small}}" />
        <h2>{{game.game.name}}</h2>
        <p>{{game.viewers}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
