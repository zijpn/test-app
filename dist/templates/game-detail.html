<ion-view view-title={{game}}><ion-content padding=true><ion-list class=card><ion-item class=item ng-repeat="stream in streams | limitTo:20"><div class=row><div class="col text-center"><a href=#/tab/games/{{game}}/{{stream.channel.name}}><img class=stream-preview ng-src="{{stream.preview.medium | proto:'http'}}"></a></div></div><div class=row><div class="col text-right">{{stream.channel.display_name}}</div><div class=col>{{stream.viewers}} <i class=ion-eye></i></div></div></ion-item></ion-list></ion-content></ion-view>
